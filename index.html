<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aditi!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Surprise! 🎂</h1>
        <h2>Happy Birthday, Aditi! 💖</h2>
        <p>Your special day is almost here! Counting down to <strong>9th December 2024</strong>:</p>
        <div id="timer" class="timer"></div>
        <div class="message hidden">
            <h2>🎊 Happy Birthday, Aditi! 🎊</h2>
            <p>Wishing you a day filled with love, joy, and all the things you adore! 🌟</p>
        </div>
        <button onclick="showSurprise()" class="surprise-btn">Click for a Surprise!</button>
        <div id="surprise" class="hidden">
            <img src="https://via.placeholder.com/300x300?text=Happy+Birthday%2C+Aditi!" alt="Surprise!" class="surprise-img">
            <p>You are amazing, Aditi! 💝</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
